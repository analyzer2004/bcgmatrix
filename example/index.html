<html>
<head>
    <script src="https://d3js.org/d3.v6.min.js"></script>
</head>
<body>
    <script type="module">
        import BCGMatrix from "../src/bcgmatrix.js";

        d3.csv("./messylabel.csv", d3.autoType)
            .then(data => {
                const matrix = new BCGMatrix(
                    data.filter(d => d.Year === 2020),
                    {
                        width: 1280,
                        height: 960,
                        highlightScope: "all",
                        x: {
                            scaleType: "linear",
                            exponent: 0.15
                        },
                        y: {
                            scaleType: "linear",
                            exponent: 0.08
                        },
                        columns: {
                            name: { name: "State" },
                            x: {
                                name: "Profit",
                                label: "Sales (USD)",
                                format: { short: ",.2s", long: ",.0f" }
                            },
                            y: {
                                name: "YOY",
                                label: "YOY %",
                                format: { short: ".0%", long: ".1%" }
                            },
                            radius: {
                                name: "Order",
                                label: "Profit (USD)",
                                format: { short: ",.2s", long: ",.0f" }
                            }
                        },
                        zones: {
                            questionMarks: { icon: "./question.svg" },
                            dogs: { icon: "./dog.svg" },
                            stars: { icon: "./star.svg" },
                            cows: { icon: "./cow.svg" }
                        },
                        font: {
                            family: "Sans-serif",
                            size: 9
                        },
                        events: {
                            onhover: d => console.log(d),
                            onrulemove: (id, pos, value) => {
                                //console.log(`${id}: (${pos},${value})`);
                                console.log(matrix.getDots(0));
                            }
                        }
                    },
                    document.querySelector("#rootSvg")
                );
                matrix.render();
            });
    </script>

    <div id="root">
        <svg id="rootSvg" viewBox="0 0 1800 960" width="1800" height="960"></svg>
    </div>
</body>
</html>
